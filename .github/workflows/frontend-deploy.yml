name: deploy-front

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - build/deploy-script

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: change permission
        run: |
          sudo chown -R ubuntu:ubuntu /home/ubuntu/actions-runner/_work/APT_AUCTION

      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_REST_API_KEY: ${{ secrets.VITE_REST_API_KEY }}
          VITE_JAVASCRIPT_KEY: ${{ secrets.VITE_JAVASCRIPT_KEY }}
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_CLIENT_SECRET: ${{ secrets.VITE_CLIENT_SECRET }}

      - name: Deploy to nginx
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r dist/* /var/www/html/
